-d:ssl
-d:release
-d:danger
-d:noSignalHandler
-d:nimBinaryStdFiles

--app:lib
--gc:markAndSweep
--threads:on
--listFullPaths:off
--excessiveStackTrace:off
--exceptions:goto
--tlsEmulation:off

--passL:"-s"
--passC:"-flto"
--passC:"-ffast-math"
--passC:"-march=native"
--passC:"-mtune=native"
--passC:"-fsingle-precision-constant"
